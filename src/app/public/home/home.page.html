    <ion-segment [(ngModel)]="selectedSegment" class="w-3/4 mx-auto rounded-full bg-gray-200 text-sm mt-0 mb-4"
      style="--ion-item-background: transparent; --highlight-color: var(--ion-color-secondary);">
      <ion-segment-button value="login" class="flex-1 text-center py-1 rounded-full transition-all"
        [class.bg-white]="selectedSegment === 'login'" [class.text-black]="selectedSegment === 'login'"
        [class.shadow-sm]="selectedSegment === 'login'">
        <ion-label>Login</ion-label>
      </ion-segment-button>
      <ion-segment-button value="registro" class="flex-1 text-center py-1 rounded-full transition-all"
        [class.bg-white]="selectedSegment === 'registro'" [class.text-black]="selectedSegment === 'registro'"
        [class.shadow-sm]="selectedSegment === 'registro'">
        <ion-label>Registro</ion-label>
      </ion-segment-button>
    </ion-segment>


    @if (selectedSegment == 'login') {


    <form class="space-y-4">
      <div>
        <label class="block text-sm font-medium text-black mb-1">Email</label>
        <div class="relative">
          <ion-icon name="mail-outline"
            class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></ion-icon>
          <input type="email"
            class="w-full px-10 py-2 border bg-transparent rounded-xl ring-2 ring-gray-200 border-gray-200 outline-none transition-all text-black"
            placeholder="your@email.com" />
        </div>



      </div>

      <div>
        <label class="block text-sm font-medium text-black mb-1">Contraseña</label>
        <div class="relative">
          <ion-icon name="document-lock-outline"
            class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></ion-icon>
          <input type="passwords"
            class="w-full px-10 py-2 border bg-transparent rounded-xl ring-2 ring-gray-200 border-gray-200 outline-none transition-all text-black"
            placeholder="*****" />
        </div>
      </div>

      <div class="flex items-center justify-between">

        <a href="#" class="text-sm text-orange-600 hover:text-orange-500">Olvidaste tu Contraseña?</a>
      </div>

      <button
      (click)="goToNotificationsPage()" 
      class="w-full bg-orange-600 hover:bg-orange-700 text-white font-medium py-2.5 rounded-3xl transition-colors mb-0">
        Ingresar
      </button>


    </form>
    <ion-item style="margin: 0; padding: 0;"> </ion-item>
    <h2 href="#" class="mt-6 text-center text-sm text-orange-600">o Ingresa con</h2>

    </button>
    }@else {
    <form class="space-y-4">
      <div>
        <label class="block text-sm font-medium text-black mb-1">Nombre y Apellido</label>
        <div class="relative">
          <ion-icon name="person-outline"
            class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></ion-icon>
          <input type="text"
            class="w-full px-10 py-2 border bg-transparent rounded-xl ring-2 ring-gray-200 border-gray-200 outline-none transition-all text-black"
            placeholder="your@email.com" />
        </div>



      </div>
      <div>
        <label class="block text-sm font-medium text-black mb-1">Telefono</label>
        <div class="relative">
          <ion-icon name="call-outline"
            class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></ion-icon>
          <input type="phone"
            class="w-full px-10 py-2 border bg-transparent rounded-xl ring-2 ring-gray-200 border-gray-200 outline-none transition-all text-black"
            placeholder="your@email.com" />
        </div>



      </div>
      <div>
        <label class="block text-sm font-medium text-black mb-1">Email</label>
        <div class="relative">
          <ion-icon name="mail-outline"
            class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></ion-icon>
          <input type="email"
            class="w-full px-10 py-2 border bg-transparent rounded-xl ring-2 ring-gray-200 border-gray-200 outline-none transition-all text-black"
            placeholder="your@email.com" />
        </div>



      </div>

      <div>
        <label class="block text-sm font-medium text-black mb-1">Password</label>
        <div class="relative">
          <ion-icon name="document-lock-outline"
            class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></ion-icon>
          <input type="passwords"
            class="w-full px-10 py-2 border bg-transparent rounded-xl ring-2 ring-gray-200 border-gray-200 outline-none transition-all text-black"
            placeholder="*****" />
        </div>
      </div>


      <button
        class="w-full bg-orange-600 hover:bg-orange-700 text-white font-medium py-2.5 rounded-3xl transition-colors mb-0">
        Registrarse
      </button>


    </form>
