<ion-header [translucent]="true" class="shadow-none bg-white">
  <ion-toolbar class="h-10">
    <ion-title class="text-lg font-semibold text-black">Perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <section class="py-2 my-auto bg-gray-50">
    <div class="lg:w-[80%] md:w-[90%] w-[96%] mx-auto flex gap-0">
      <div
        class="lg:w-[88%] sm:w-[88%] w-full mx-auto shadow-2xl p-4 rounded-xl h-fit self-center bg-white">
        <!--  -->
        <div>
          <form [formGroup]="userForm" (submit)="submit()">

            <!-- Cover Image -->
           <!-- Cover Image -->
           <div
          
         >
        

         
<!-- <img src="../../../assets/Group 136.svg" alt=""> -->
<!-- Profile Image -->
<div
  class="mx-auto flex justify-center w-[141px] h-[141px] bg-cover bg-center bg-no-repeat rounded-full"
  [ngStyle]="{ 'background-image': 'url(' + profileImage + ')' }"
>
  <div class="bg-white rounded-full w-6 h-6 text-center ml-28 mt-4">
    <input type="file" name="profile" id="upload_profile" hidden (change)="onProfileSelected($event)">
    <label for="upload_profile">
      <ion-icon name="camera-reverse-outline" class="text-orange-500"></ion-icon>
    </label>
  </div>
</div>

<!-- Cover Image Upload -->

</div>


            <h2 class="text-center mt-1 font-semibold text-gray-700">Upload Profile and Cover Image</h2>

                        <!-- Rol Inline Card -->
            <div class="mt-6 bg-white rounded-xl shadow-md p-4 flex flex-col items-center border border-gray-200">
              <!-- Título -->
              <h2 class="text-lg font-semibold text-gray-800 mb-2">Rol</h2>

              <!-- Ícono + Etiqueta -->
              <div class="flex items-center gap-2 text-gray-700 text-base font-medium">
                
                @if (user?.roles?.[0]?.name === 'DRIVER') {
                  
                  <svg 
                  class="text-orange-500"
                  xmlns="http://www.w3.org/2000/svg"
                  width="25"
                  height="25"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                >
                  <path d="M7 17m-2 0a2 2 0 1 0 4 0a2 2 0 1 0 -4 0" />
                  <path d="M17 17m-2 0a2 2 0 1 0 4 0a2 2 0 1 0 -4 0" />
                  <path d="M5 17h-2v-11a1 1 0 0 1 1 -1h9v12m-4 0h6m4 0h2v-6h-8m0 -5h5l3 5" />
                </svg>
                  <span>Conductor</span>


                }@else if(user?.roles?.[0]?.name === 'EMPLOYEE'){
                  <svg xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    width="25"
                    height="25"
                    stroke-width="1.5"
                    class="text-orange-500">
                  <path d="M3 9a2 2 0 0 1 2 -2h14a2 2 0 0 1 2 2v9a2 2 0 0 1 -2 2h-14a2 2 0 0 1 -2 -2v-9z" />
                  <path d="M8 7v-2a2 2 0 0 1 2 -2h4a2 2 0 0 1 2 2v2" />
                </svg>
                  <span>Empleado</span>
                }
                <!-- <span>{{user?.roles?.[0]?.name || ''}}</span> -->
              </div>
            </div>



            <div class="flex flex-col lg:flex-row gap-2 justify-center w-full">
              <div class="w-full mb-2 mt-6">
                <label class="mb-2 text-gray-700">Nombre</label>
                <input type="text" formControlName="nombres"
                  class="mt-2 p-2 w-full border-2 border-gray-300 rounded-lg text-black bg-white"
                  placeholder="First Name">
              </div>
              <div class="w-full mb-2 lg:mt-6">
                <label class="text-gray-700">Apellidos</label>
                <input type="text" formControlName="apellidos"
                  class="mt-2 p-2 w-full border-2 border-gray-300 rounded-lg text-black bg-white"
                  placeholder="Last Name">
              </div>
            </div>

            
            <div class="w-full mb-2 lg:mt-6">
              <label class="mb-2 text-gray-700">Email</label>
              <input type="email" formControlName="correo"
                class="mt-2 p-2 w-full border-2 border-gray-300 rounded-lg text-black bg-white"
                placeholder="Email">
            </div>


            <div class="w-full rounded-lg bg-orange-500 mt-4 text-white text-lg font-semibold">
              <button type="submit" class="w-full p-2">Enviar</button>
            </div>

          </form>
        </div>
      </div>
    </div>
  </section>
</ion-content>

<app-footer></app-footer>
