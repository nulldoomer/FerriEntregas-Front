<ion-header [translucent]="true" class="bg-white shadow-md rounded-lg p-4">
  <h4 class="text-lg font-bold text-gray-700">Lista de Usuario</h4>
</ion-header>

<ion-content [fullscreen]="true" class="flex justify-center items-center bg-gray-50 p-4">
  <div class="relative flex max-w-[500px] w-full flex-col rounded-[10px] border border-gray-200 bg-white shadow-md">
    <div class="flex justify-between items-center px-4 py-4 bg-gray-100 rounded-t-lg shadow">
      <h4 class="text-lg font-bold text-gray-700">Usuarios</h4>
      <div class="w-2/3 bg-gray-200 rounded-full">
        <ion-searchbar [(ngModel)]="searchText" 
                       (ionInput)="filterUsers()" 
                       debounce="500" 
                       placeholder="Buscar..." 
                       class="!rounded-full"></ion-searchbar>
      </div>
    </div>
    <div class="w-full overflow-x-auto px-4">
      <table class="w-full min-w-[500px]">
        <thead>
          <tr class="text-gray-600 text-xs uppercase">
            <th class="py-2 text-left">Avatar</th>
            <th class="py-2 text-left">Nombre</th>
            <th class="py-2 text-center">Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let pokemon of pokemons" class="border-t">
            <td class="py-3">
              <div class="h-[30px] w-[30px] rounded-full overflow-hidden">
                <img [src]="pokemon.image" [alt]="pokemon.name" class="h-full w-full rounded-full">
              </div>
            </td>
            <td class="py-3 text-gray-700 font-medium">{{ pokemon.name | titlecase }}</td>
            <td class="py-3 text-center flex justify-center gap-2">
              <button (click)="edit(pokemon)" class="px-3 py-1 text-white bg-orange-500 rounded-lg hover:bg-orange-600">Editar</button>
              <button (click)="eliminar(pokemon)" class="px-3 py-1 text-white bg-red-500 rounded-lg hover:bg-red-600">Eliminar</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="flex justify-between items-center p-4 bg-gray-100 rounded-b-lg">
      <button (click)="prevPage()" [disabled]="currentPage === 1" class="px-4 py-2 text-white bg-blue-500 rounded-full hover:bg-blue-600 disabled:opacity-50">Anterior</button>
      <button (click)="nextPage()" [disabled]="currentPage === totalPages" class="px-4 py-2 text-white bg-orange-500 rounded-full hover:bg-orange-600 disabled:opacity-50">Siguiente</button>
    </div>
  </div>
</ion-content>
