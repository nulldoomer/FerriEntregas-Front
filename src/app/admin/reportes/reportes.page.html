<app-menu></app-menu>

<div class="ion-page" id="main-content"> 
  <ion-header [translucent]="true">
    <ion-toolbar>
      <ion-buttons slot="start">
         <ion-menu-button (click)="abrir()"></ion-menu-button>
      </ion-buttons>
      <ion-title>Reportes</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content [fullscreen]="true">
    <div class="m-auto p-4">
      <div class="bg-white rounded-lg shadow p-5">
        <h2 class="text-lg font-semibold mb-4 text-black">Reporte de entregas por fechas</h2>

        <div class="mb-4">
          <label class="block text-gray-700 mb-1">Fecha de inicio</label>
          <input type="date" [(ngModel)]="fechaInicio"
            class="text-black placeholder-gray-600 w-full px-4 py-2.5 mt-1 text-base transition duration-500 ease-in-out transform border-transparent rounded-lg bg-gray-200 focus:border-blueGray-500 focus:bg-white focus:outline-none focus:shadow-outline focus:ring-2 ring-offset-current ring-offset-2 ring-gray-400">
        </div>

        <div class="mb-4">
          <label class="block text-gray-700 mb-1">Fecha de fin</label>
          <input type="date" [(ngModel)]="fechaFin"
            class="text-black placeholder-gray-600 w-full px-4 py-2.5 mt-1 text-base transition duration-500 ease-in-out transform border-transparent rounded-lg bg-gray-200 focus:border-blueGray-500 focus:bg-white focus:outline-none focus:shadow-outline focus:ring-2 ring-offset-current ring-offset-2 ring-gray-400">
        </div>

        <div class="flex flex-row-reverse">
          <button type="button" (click)="generarReporte()" 
            class="flex items-center px-5 py-2.5 font-medium tracking-wide text-white capitalize bg-black rounded-md hover:bg-gray-800 focus:outline-none focus:bg-gray-900 transition duration-300 transform active:scale-95 ease-in-out">
            <ion-icon name="download-outline" class="text-xl mr-2"></ion-icon>
            <span>Generar reporte</span>
          </button>
        </div>
      </div>
    </div>
  </ion-content>
</div>
