  </div>
  <div class=" bg-gray-900 flex items-center justify-center ">

    <div class="mb-10">
      <div class="relative">
        <label class="absolute px-2 py-5 top-3 left-1 transform -translate-y-1/2 text-gray-500">Entregas</label>
        <ion-icon name="logo-dropbox"
          class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 text-2xl" />

        <input type="text"
          class="w-full px-16 py-10 bg-white border bg-transparent rounded-xl left-3 ring-gray-200 border-gray-200 outline-none transition-all text-black "
          placeholder="Sin Entregas restantes" value="5 entregas Restantes" />
      </div>
    </div>




  </div>

  <div class="max-w-full w-full bg-gray-100 rounded-xl shadow-lg p-8">
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-item class=" p-0 relative  rounded-2xl" (click)="goroote('admin/ordenes')">
            <div class="w-16 h-16">

              <ion-icon class="absolute top-2  pb-6  mb-3 left-1/2 transform -translate-x-1/2 text-orange-500 text-2xl"
                name="cube-outline"></ion-icon>
              <ion-label
                class="absolute py-4  mb-3 top-5 left-1/2 transform font-bold -translate-x-1/2 px-2  text-gray-500">Ordenes</ion-label>
            </div>
          </ion-item>
        </ion-col>

        <ion-col>
          <ion-item class=" p-0 relative rounded-2xl " (click)="goroote('admin/rutas')">
            <div class="w-16 h-16">

              <ion-icon class="absolute top-2  pb-6  mb-3 left-1/2 transform -translate-x-1/2 text-orange-500 text-2xl"
                name="rocket-outline"></ion-icon>
              <ion-label
                class="absolute py-4  mb-3 top-5 left-1/2 transform -translate-x-1/2 px-2 font-bold text-gray-500">Ruta</ion-label>
            </div>
          </ion-item>
        </ion-col>

        <ion-col>
          <ion-item class=" p-0 relative rounded-2xl " (click)="goroote('admin/opciones')">
            <div class="w-16 h-16">

              <ion-icon class="absolute top-2  pb-6  mb-3 left-1/2 transform  -translate-x-1/2 text-orange-500 text-2xl"
                name="options-outline"></ion-icon>
              <ion-label
                class="absolute py-4  mb-3 top-5 left-1/2 transform font-bold -translate-x-1/2 px-2  text-gray-500">Opciones</ion-label>
            </div>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>

    <div class="flex items-center justify-between  my-5">

      <h2 class="text-lg text-center text-black ">Ultimas Entegas Asignadas</h2>
    </div>



<div class="scrollable-list max-h-96 overflow-y-auto">
  <ion-list>
    <ion-item-sliding *ngFor="let pokemon of pokemons">

      <ion-item>
        <ion-avatar slot="start">
          <img [src]="pokemon.image" [alt]="pokemon.name">
        </ion-avatar>
        <ion-label>{{ pokemon.name | titlecase }}</ion-label>
      </ion-item>

      <ion-item-options side="start">
        <ion-item-option (click)="edit(pokemon)">
          <ion-icon name="create-outline"></ion-icon>
        </ion-item-option>
        <ion-item-option (click)="showInfo(pokemon)">
          <ion-icon name="information-circle-outline"></ion-icon>
        </ion-item-option>
      </ion-item-options>

      <ion-item-options side="end" (ionSwipe)="eliminar(pokemon.name)">
        <ion-item-option color="success" expandable>
          <ion-icon name="arrow-redo-outline" class="text-2xl"></ion-icon>
        </ion-item-option>
      </ion-item-options>

    </ion-item-sliding>
  </ion-list>
  <div #scrollAnchor class="h-1 w-full"></div>
</div>

    



  </div>


</ion-content>
<app-footer></app-footer>
