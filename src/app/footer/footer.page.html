<ion-footer>
  <ion-toolbar>
    <ion-tabs>
      <ion-tab-bar slot="bottom">
        <ion-tab-button 
          (click)="navigateTo('/inicio')" 
          [ngClass]="{'text-orange-500 font-bold': isActive('/inicio')}">
          <ion-icon name="home-outline"></ion-icon>
          Inicio
        </ion-tab-button>

        <ion-tab-button 
          (click)="navigateTo('/ordenes')" 
          [ngClass]="{'text-orange-500 font-bold': isActive('/ordenes')}">
          <ion-icon name="list-circle-outline"></ion-icon>
          Ordenes
        </ion-tab-button>

        <ion-tab-button 
          (click)="navigateTo('/rutas')" 
          [ngClass]="{'text-orange-500 font-bold': isActive('/rutas')}">
          <ion-icon name="navigate-circle-outline"></ion-icon>
          Ruta
        </ion-tab-button>

        <ion-tab-button 
          (click)="navigateTo('/perfil')" 
          [ngClass]="{'text-orange-500 font-bold': isActive('/perfil')}">
          <ion-icon name="person-circle-outline"></ion-icon>
          Perfil
        </ion-tab-button>
      </ion-tab-bar>
    </ion-tabs>
  </ion-toolbar>
</ion-footer>
